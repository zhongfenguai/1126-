<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>用户注册</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="static/js/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#username").blur(function () {
                var username = $("#username").val();
                $.ajax({
                    url: "http://localhost:8066/msgsys/user.do",//TODO:添加Servlet url-pattern
                    data: {action: "queryUserByUsername", username: username},
                    type: "GET",
                    dataType: "text",//返回的数据类型
                    success: function (data) {
                        //data代表服务器回传的数据
                        console.log(data);
                        $("#usernameMsg").html(data);
                    }
                });
            });
            $("#email").blur(function () {
                var email = $("#email").val();
                $.ajax({
                    url: "http://localhost:8066/msgsys/user.do",//TODO:添加Servlet url-pattern
                    data: {action: "queryUserByEmail", email: email},
                    type: "GET",
                    dataType: "text",//返回的数据类型
                    success: function (data) {
                        //data代表服务器回传的数据
                        console.log(data);
                        $("#usernameMsg").html(data);
                    }
                });
            });

        });
    </script>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>
<!-- login form -->
<section class="w3l-login-form">
    <div id="form-section">
        <div class="wrapper">

            <!-- logo -->
            <div class="logo">
                <a class="brand-logo" href="index.html">邮件管理系统</a>
            </div>
            <!-- //logo -->

            <!-- form -->
            <div class="login-form">
                <form method="post" enctype="multipart/form-data" action="/msgsys/Register">
                    <div class="form-fields d-grid">
                        <input type="text" id="username" name="username" placeholder="用户名" required="required"/><span
                            style="margin: 20px" id="usernameMsg"></span>
                        <input type="text" name="password" id="password" placeholder="密码" required="required"/>
                        <input type="text" name="repassword"id="repassword" placeholder="确认密码" required="required"/>
                        <input type="text" name="email" id="email" placeholder="邮箱" required="required"/>
                        <label for="file" class="btn btn-default"><a style="font-size: 25px">上传头像</a></label>
                        <input id="file" name="file" type="file" style="display:none">

                    </div>
                    <button type="submit">注册</button>
                </form>
            </div>
            <div class="new-signup">
                <a href="#reload" class="signuplink">忘记密码</a>
                <a href="index.html"  >返回登录界面</a>
                <!--<p class="signup">还没有账号？<a href="#signup.html" class="signuplink">注册</a></p>-->
            </div>
            <!-- //form -->

            <!-- copyright -->
            <div class="copy-right">
                <p>&copy; 2020 邮件管理系统. All rights reserved</p>
            </div>
            <!-- //copyright -->

        </div>
    </div>
</section>
<!-- /login form -->
</body>

</html>
